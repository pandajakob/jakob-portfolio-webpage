<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Compound Interest Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

        </head>

    <body>
        <h1> Compund Interest Calculator</h1>

        <main>
            <div class="formContainer">
                <form class="form">
                
                <div class="gridItem">
                    <label for="initInvestment">Initial Investment:</label><br>
                    <input type="number" id="initInvestment" name="initInvestment" value="0" max="1000000000" oninput="addToTable()" placeholder="$"><br>
                </div>
    
                <div class="gridItem">
                    <label for="monthlyContribution">Monthly contribution:</label><br>
                    <input type="number" id="monthlyContribution" name="monthlyContribution" value="0" placeholder="$" oninput="addToTable()"><br>
                </div>
                <div class="gridItem">
                    <label for="timeHorizon">Time horizon (years):</label><br>
                    <input type="number" max="100" id="timeHorizon" name="timeHorizon" value="10" placeholder="years" oninput="addToTable()"><br>
                </div>
                <div class="gridItem">
                    <label for="interestRate">Estimated anual interest rate (%):</label><br>
                    <input type="number" id="interestRate" name="interestRate" min="-100" max="100" value="0" oninput="addToTable()" placeholder="%">
                </div>
                    <button class="gridItem" type="button" id="calculateButton"onclick="addToTable()">Calculate</button>
                  </form>
            </div>

            <div class="flexContainer">
            <div class="tableContainer">
            <table class="resultsTable">
                <tr>
                    <th> Year </th>
                    <th> Amount </th>
                  </tr>
             
              </table>
            </div>
            <canvas id="canvasChart">
            </canvas>
            <canvas id="pieChart">
            </canvas>
            </div>

        </main>  
        <script src='scripts.js'> </script>

    </body>




</html>
