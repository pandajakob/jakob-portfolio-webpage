<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src ='script.js' defer> </script>
    </head>

    <body>
        <h1> Compund Interest Calculator</h1>

        <main>
            <div class="formContainer">
                <form class="form">
                    <label for="initInvestment">Initial Investment:</label><br>
                    <input type="number" id="initInvestment" name="initInvestment"><br>
                    <label for="montlyContribution">Monthly contribution:</label><br>
                    <input type="number" id="montlyContribution" name="montlyContribution"><br>
                    <label for="timeHorizon">Time horizon (years):</label><br>
                    <input type="number" id="timeHorizon" name="timeHorizon"><br>
                    <label for="interestRate">Estimated anual interest rate (%):</label><br>
                    <p id="rangeValue"> 0%</p> 
                    <input type="range" id="interestRate" name="interestRate" min="0" max="100" value="0" oninput="updateTextInput(this.value)">
                    <button id="submitButton" type="button" value="Submit" onclick="addToTable()"> Submit </button>

                  </form>
            </div>
            <table>
                <tr>
                    <th> Year </th>
                    <th> Amount </th>
                  </tr>
             
              </table>


        </main>  
    </body>



</html>
