<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>

<body>
    <h1> Compund Interest Calculator</h1>

    <main>
        <div class="formContainer">
            <form class="form">

                <div class="gridItem">
                    <label for="initInv">Initial Investment:</label><br>
                    <input type="number" id="initInv" name="initInv" value="0" max="1000000000" placeholder="$">
                    <label class="unit">üí∞</label>
                </div>

                <div class="gridItem">
                    <label for="monthlyCont">Monthly contribution:</label><br>
                    <input type="number" id="monthlyCont" name="monthlyCont" value="0" placeholder="$"">
                    <label class=" unit">üí∞</label>
                </div>
                <div class="gridItem">
                    <label for="timeHorizon">Time horizon (years):</label><br>
                    <input type="number" max="100" id="timeHorizon" name="timeHorizon" value="10" placeholder="years">
                    <label class="unit"> ‚åõÔ∏è</label>
                </div>
                <div class="gridItem">
                    <label for="yield" font-weight="500"> Estimated anual interest rate: </label><br>
                    <input type="number" id="yield" name="yield" min="-100" max="100" value="0" placeholder="%">
                    <label class="unit">%</label>
                </div>
                <div class="gridItem">
                    <label for="taxRate">Tax rate:</label> <br>

                    <label for="annualTax" class="unit"> Tax annually: </label>
                    <input type="checkbox" id="annualTax" name="annualTax"><br>

                    <input type="number" id="taxRate" name="taxRate" min="0" max="101" value="0" placeholder="%">
                    <label class="unit"> % </label>

                </div>
            </form>
        </div>

        <div class="picker">
            <button class="pickerButton" id="chartButton"> Chart</button>
            <button class="pickerButton" id="tableButton"> Table </button>
            <button class="pickerButton" id="pieButton"> Pie</button>
        </div>

        <strong>
            <h3>
                <p id="totalReturn"> Total Investment: 0 üí∞</p>
        </strong> </h3>

        <div class="flexContainer">

            <table id="resultsTable" class="resultsTable">
                <tr>
                    <th> Year </th>
                    <th> Investment </th>
                    <th> Interest </th>
                    <th> Tax </th>
                    <th> Balance </th>
                </tr>
                <tr>
                    <td> - </td>
                    <td> - </td>
                    <td> - </td>
                    <td> - </td>
                    <td> - </td>
                </tr>
            </table>

            <canvas id="canvasChart">
            </canvas>

            <canvas id="pieChart">
            </canvas>
        </div>

    </main>
    <script type="module" src='./scripts/main.js'> </script>
    <script type="module" src="./scripts/displayResults.js"> </script>
    <script type="module" src="./scripts/animations.js"> </script>


</body>




</html>
