<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nova+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Skatteberegner</h1>

        <form id="form">
            <label for="indkomst_fuld"> Indkomst før skat</label>
            <input type="number" id="indkomst_fuld" name="indkomst_fuld" value="100000" min=0 required>
            <br>

            <label for="kommune"> Kommune </label>
            <input list="kommuner" id="kommune" name="kommune" value="København" required>
            <datalist id="kommuner"> </datalist>
            <br>

            <label for="kirkeskat"> Medlem af folkekirken? </label>
            <input type="checkbox" id="kirkeskat" name="kirkeskat" value="folkekirken?">

            <br><br>

            <input type="submit" value="Submit">
        </form>


        <div class="flex container">
            <div id="result">

            </div>
            <canvas id="pie_chart_canvas"></canvas>
        </div>
    </main>

    <script type="module" src="scripts.js"></script>
    <script type="module" src='charts.js'> </script>

</body>

</html>
