<!DOCTYPE html>
<html>
    <head>
        <title> Tic Tac Toe</title>
    <script type="module" src="script.js" defer> </script>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1> Tic Tac Toe</h1>

            <div id="scoreboard"> 
                <p > Computer: </p>
                <p id="computerScore"> 0 </p>
                <p> Player: </p>
                <p id="playerScore"> 0 </p>
            </div>

        </header>
        <main>
            <nav class="grid">
                <div id="a1"></div>
                <div id="a2"></div>
                <div id="a3"></div>
                <div id="b1"></div>
                <div id="b2"></div>
                <div id="b3"></div>
                <div id="c1"></div>
                <div id="c2"></div>
                <div id="c3"></div>
                
            </nav>
      
           
        </main>
        <footer>
            <div class="turn-display">
                <p id="x"> X</p>
                <p id="o"> O</p>
            </div>
        </footer>
        
    </body>
</html>
